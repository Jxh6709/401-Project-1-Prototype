<!--contact us page-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RIT Student Portfolio Portal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer">
                <h4>Student portfolio portal</h4>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">
                <div class="mdc-touch-target-wrapper">
                    <a href="/add.html">
                        <button class="mdc-button mdc-button--touch">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Add portfolio</span>
                            <div class="mdc-button__touch"></div>
                        </button>
                    </a>
                </div>

                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div id="content">
        <div id="breadcrumb">
            <p><a href="index.html">Home > </a>Contact us</p>
        </div>

        <h3>Contact us</h3>
        <p>If you have any questions, email Professor Adam Smith at <b>adam.smith@rit.edu</b> using the form below.</p>

        <div class="formline">
            <div class="flex-object">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="firstname">
                    <label class="mdl-textfield__label" for="firstname">First name</label>
                </div>
            </div>

            <div class="flex-object">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="lastname">
                    <label class="mdl-textfield__label" for="lastname">Last name</label>
                </div>
            </div>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input mdl-textfield__inputfull" type="text" rows="1" id="message"></textarea>
            <label class="mdl-textfield__label mdl-textfield__labelfull" for="schools">Message</label>
        </div>
    
        <br>
        <div class="formline">
            <div class="flex-object">
                <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Submit
                </button>
            </div>
            <div class="flex-object">
                <button id="cancelButton" class="mdl-button mdl-js-button mdl-button--raised">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</body>
